productDirectory:
  title: Microsoft Priva
  summary: 'Beginnen Sie mit Priva, um Ihre Organisation dabei zu unterstützen, personenbezogene Daten in Microsoft 365 zu schützen und einen datenschutzfreundlichen Arbeitsplatz zu schaffen.'
  items:
    - title: Informationen zu Priva
      imageSrc: /office/media/icons/task-list-planning-blue.svg
      summary: Priva bietet Organisationen Tools zum proaktiven Identifizieren und Schützen vor Datenschutzrisiken und zum Verwalten der Speicherung und Bewegung personenbezogener Daten.
      url: /privacy/priva/priva-overview
    - title: Erste Schritte mit Priva
      imageSrc: /office/media/icons/list-123-blue.svg
      summary: 'Wenn Sie bereit sind, Microsoft Priva zur Unterstützung bei der Identifizierung und Minderung von Datenschutzrisiken zu nutzen, folgen Sie diesen Schritten, um die Voraussetzungen zu schaffen und mit der Erkundung von Datenschutzerkenntnissen zu beginnen.'
