      url: /privacy/priva/subject-rights-requests
additionalContent:
  sections:
    - title: Weitere Informationen zum Datenschutz in Microsoft-Diensten
      summary: 'Wenn Sie noch nicht mit Datenschutz vertraut sind und sich fragen, wo Sie mit Microsoft-Diensten beginnen sollten, finden Sie in diesem Abschnitt Links zu den wichtigsten Datenschutzbereichen für jeden Dienst.'
      items:
        - title: Microsoft Azure
          summary: 'Erfahren Sie, wie der Datenschutz und die Vertraulichkeit der Daten, die Sie in Azure-Diensten speichern und verarbeiten, geschützt und nur in einer Weise verwendet werden, die Ihren Erwartungen entspricht.'
          url: 'https://azure.microsoft.com/overview/trusted-cloud/privacy/'
        - title: Dynamics 365
          summary: 'Microsoft Dynamics 365 ist bestrebt, Kunden bei der Erfüllung ihrer Anforderungen in Bezug auf Datenschutz, personenbezogene Daten und Datenschutz-Grundverordnung (DSGVO) zu unterstützen.'
          url: /dynamics365/get-started/gdpr/
        - title: Microsoft 365 Apps for Enterprise
          summary: 'Microsoft ist bestrebt, Ihnen die Informationen und Kontrollen zur Verfügung zu stellen, die Sie benötigen, um Entscheidungen darüber zu treffen, wie Ihre Daten bei der Verwendung von Microsoft 365 Apps for Enterprise erfasst und verwendet werden.'
          url: /deployoffice/privacy/overview-privacy-controls
        - title: Microsoft Windows
          summary: 'Erfahren Sie, wie Sie Datenschutz-Grundverordnung (DSGVO-Anforderungen) erfüllen, indem Sie Windows-Diagnosedaten in Ihrer Organisation anzeigen und konfigurieren.'
          url: /windows/privacy/